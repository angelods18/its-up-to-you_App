<ion-content [fullscreen]="true" >
  <div class="auth-form app-header-page">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-button [routerLink]="['/auth/registration']" expand="block" color="primary">Register</ion-button>
          <span class="divider line one-line">or</span>
          <span class="already">Already a user?</span>
          <ion-button [routerLink]="['/auth/login']" expand="block" color="danger">Sign In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
